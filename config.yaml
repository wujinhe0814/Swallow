network:
  name: resnet18

  # Specify a folder containing a pre-trained model to fine-tune. If training from scratch, pass None.
  fine_tune_from: 'resnet-18_40-epochs'

  projection_head:
    mlp_hidden_size: 512
    projection_size: 128

data_transforms:
  s: 1
  input_shape: (10,10,3)

trainer:
  batch_size: 512
  m: 0.996 # momentum update
  checkpoint_interval: 5000
  max_epochs: 200
  num_workers: 16
  n_views: 2
  multi_times: 6
optimizer:
  params:
    lr: 0.03
    momentum: 0.9
    weight_decay: 0.0004
path:
  trace: "./Traces/"
  pretrain_data: "./SaveData/PreTrain/"
  finetune_data: "./SaveData/FineTune/"
  model_path: "./SaveModel/"
dataset_info:
  monitored_site_num: 100
  monitored_inst_num: 100
  unmonitored_test_num: 20000
